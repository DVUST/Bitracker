<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</head>
<body>
    <header>
        <h1>Bitracker</h1>
        <input type="text" id="search" placeholder="Search Cryptocurrency...">
    </header>
    <main>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th data-sort="rank">#</th>
                        <th>Cryptocurrency</th>
                        <th data-sort="price">Price (USD)</th>
                        <th data-sort="change">24h Change (%)</th>
                        <th data-sort="supply">Circulating Supply</th>
                        <th data-sort="marketCap">Market Cap (USD)</th>
                    </tr>
                </thead>
                <tbody id="cryptoTable">
                    <tr>
                        <td>1</td>
                        <td><img class="crypto-icon" src="https://coin-images.coingecko.com/coins/images/1/large/bitcoin.png?1696501400">Bitcoin</td>
                        <td>612478</td>
                        <td class="positive">1.3%</td>
                        <td>6345</td>
                        <td>234676</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td><img class="crypto-icon" src="https://coin-images.coingecko.com/coins/images/279/large/ethereum.png?1696501628">Ethereum</td>
                        <td>35124</td>
                        <td class="negative">-0.1%</td>
                        <td>14343</td>
                        <td>56776</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
